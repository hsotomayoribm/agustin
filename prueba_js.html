  <script>
    // Cadena de texto con comas
    let cadenaConComas = "No soy un experto pero la cantidad de residuos electrónicos ha aumentado significativamente de 10,854 kg en 2021 a 34,665 kg en 2022.";

    // Reemplazar comas por puntos
    let cadenaConPuntos = cadenaConComas.replace(/,/g, '.');

    // Imprimir el resultado
    console.log(cadenaConPuntos);


    function formatearCadena(cadena) {
  // Reemplazar comas entre dos números por puntos
  cadena = cadena.replace(/(\d),(?=\d)/g, '$1.');

  // Agregar puntos a los números que no tienen
  cadena = cadena.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');

  return cadena;
}

// Ejemplo de uso
let cadenaOriginal = "No soy un experto pero la cantidad de residuos electrónicos ha aumentado significativamente de 10,854 kg en 2021 a 34,665 kg en 2022.";
let cadenaFormateada = formatearCadena(cadenaOriginal);

console.log("Cadena Original: ", cadenaOriginal);
console.log("Cadena Formateada: ", cadenaFormateada);
    
  </script>
